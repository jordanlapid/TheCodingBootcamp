  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };



      var pub = {
        gun: "M416",
        ammo: 50,
        car: "jeep",
        armor: "level 3",
        kills: 0,
        health: 100,

        stat: function () {
          alert("You're rocking a " + this.gun + " with " + this.ammo + " bullets " + this.armor + " armor while driving a " + this.car + ".");

        },

        loot: function () {
          this.gun = "AK47";
          this.ammo = this.ammo + 50;
          this.health = this.health - 20;
          alert("You walk into a house and find some ammo on the floor." + "You now have " + this.ammo + " 5.56 bullets");
          alert("There is an opponent in the master bedroom. You smoke him but your health drops to " + this.health);

        }

      };

      pub.stat();
      pub.loot();
