<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Conditional Activity</title>
  </head>
  <body>

    <script type="text/javascript">


    
    var eatSteak = confirm("Do you eat steak?"); 


    for(var i = 0; i < 0; i++) {


    if(eatSteak){
      document.write("Here's a Steak Sandwich!");
    } else {
      document.write("Here's a Tofu Stir Fry!");
    }

    var userAge = prompt("How old are you?");

    if(userAge < 21){
      document.write("<br>No Sake for you!");
    } else {
      document.write("<br>Here's a Sake Bomb... drink it NOW");
    }
  }

    </script>

  </body>
</html>
